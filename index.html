<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>がんばれ筋トレカウンター</title>

</head>

<body>
    <header>
        <h1><a href="">がんばれ筋トレカウンター</a></h1>
    </header>

    <main>
        <section id="input" class="flex">
            <button onclick="send(this.value)" value="10" class="btn">10</button>
            <button onclick="send(this.value)" value="15" class="btn">15</button>
            <button onclick="send(this.value)" value="20" class="btn">20</button>
        </section>

        <section id="display">
            <span id="num" class="num">0</span>
        </section>

        <section id="btns" class="flex">
            <button class="btn st-btn" onclick="start(), disabled = true;">始</button>
            <button class="btn re-btn" onclick="location.reload()">止</button>
        </section>
    </main>

    <footer>
        <span>10年後はボブサップ</span>
    </footer>
    <script src="script.js"></script>
</body>

</html>
